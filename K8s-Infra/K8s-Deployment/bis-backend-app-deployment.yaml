apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.12.0 (0ab07be)
  creationTimestamp: null
  labels:
    io.kompose.service: bis-backend-app
  name: bis-backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bis-backend-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # how many pods we can add at a time
      maxUnavailable: 1  # how many pods can be unavailable during the rolling update
  minReadySeconds: 5
  revisionHistoryLimit: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: bis-backend-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: bisagentpool
                operator: In
                values:
                - bisagentpool
      containers:
      - args:
        - "-c"
        - "dotnet EPIC.BIS.API.Core.dll"
        command: 
        - /bin/sh
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        env:
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
              
        - name: "DeploymentTime"
          value: "2020-07-11--12-48-54--IST"

        - name: "repo_project"
          value: "bis-backend-app"

        image: bisdevelop.azurecr.io/bis-backend-core-app:5
        imagePullPolicy: Always
        name: bis-develop-bis-backend-app
        resources: {}

        ports:
        - containerPort: 8000
      restartPolicy: Always